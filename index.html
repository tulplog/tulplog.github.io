<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기록 습관 MBTI</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #fffaf3;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p.description {
      text-align: center;
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }
    .question h3 {
      margin-bottom: 1rem;
    }
    .question label {
      display: block;
      margin: 0.5rem 0;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 10px;
      background-color: #f0f4ff;
      border: 1px solid #aac8ff;
      white-space: normal;
      line-height: 1.6;
    }
    #result strong {
      font-size: 1.1rem;
    }
    .recommend {
      margin-top: 0.8rem;
      padding-left: 1rem;
    }
    button {
      display: block;
      margin: 2rem auto 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #5578eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #415fd1;
    }
  </style>
</head>
<body>
  <h1>✍🏻기록 습관 MBTI</h1>
  <p class="description">재미로 보는 기록 습관 MBTI입니다. 나의 기록 습관과 가장 가까운 것을 하나만 골라주세요. 콘텐츠 활용시 출처를 꼭 밝혀주세요! @tulplog</p>

  <form id="mbtiForm">
    <div class="question">
      <h3>1. 다이어리는 어떤 스타일을 좋아하나요?</h3>
      <label><input type="radio" name="q1" value="S" required/> 날짜가 있는 데일리/위클리 다이어리</label>
      <label><input type="radio" name="q1" value="F"/> 무지 노트나 도트 노트</label>
      <label><input type="radio" name="q1" value="E"/> 콘텐츠형 플래너</label>
    </div>

    <div class="question">
      <h3>2. 기록에 비주얼 요소는 얼마나 중요한가요?</h3>
      <label><input type="radio" name="q2" value="R" required/> 글 위주로 기록</label>
      <label><input type="radio" name="q2" value="S"/> 간단하게만 꾸밈</label>
      <label><input type="radio" name="q2" value="E"/> 스티커, 마테 등 비주얼이 중요</label>
    </div>

    <div class="question">
      <h3>3. 기록은 주로 언제 하나요?</h3>
      <label><input type="radio" name="q3" value="R" required/> 자기 전 감정 정리용</label>
      <label><input type="radio" name="q3" value="S"/> 아침이나 낮 계획 세울 때</label>
      <label><input type="radio" name="q3" value="F"/> 특정 시간 없이 자유롭게</label>
    </div>

    <div class="question">
      <h3>4. 꾸준히 쓰는 편인가요?</h3>
      <label><input type="radio" name="q4" value="S" required/> 매일 빠짐없이</label>
      <label><input type="radio" name="q4" value="F"/> 몰아서 쓰는 편</label>
      <label><input type="radio" name="q4" value="R"/> 감정 따라 다름</label>
    </div>

    <div class="question">
      <h3>5. 스티커나 마테는 어떻게 사용하나요?</h3>
      <label><input type="radio" name="q5" value="R" required/> 거의 안 쓰거나 심플하게</label>
      <label><input type="radio" name="q5" value="S"/> 의미 있는 곳만 사용</label>
      <label><input type="radio" name="q5" value="E"/> 감정 표현이자 힐링!</label>
    </div>

    <div class="question">
      <h3>6. 가장 중요하게 생각하는 건?</h3>
      <label><input type="radio" name="q6" value="R" required/> 감정 정리, 나만의 생각</label>
      <label><input type="radio" name="q6" value="S"/> 일정 정리, 실용성</label>
      <label><input type="radio" name="q6" value="E"/> 예쁜 비주얼 완성도</label>
    </div>

    <div class="question">
      <h3>7. 가장 자주 쓰는 아이템은?</h3>
      <label><input type="radio" name="q7" value="R" required/> 검정펜, 형광펜, 메모지</label>
      <label><input type="radio" name="q7" value="E"/> 마스킹테이프, 스티커, 컬러펜</label>
      <label><input type="radio" name="q7" value="F"/> 사진, 프린트, 잘라 붙이기</label>
    </div>

    <div class="question">
      <h3>8. 기록 모임에서 하고 싶은 활동은?</h3>
      <label><input type="radio" name="q8" value="R" required/> 기록방식이나 철학 나누기</label>
      <label><input type="radio" name="q8" value="E"/> 예쁜 기록템 공유하기</label>
      <label><input type="radio" name="q8" value="F"/> 다같이 한 페이지 만들어 보기</label>
    </div>

    <button type="submit">결과 보기</button>
  </form>

  <div id="result"></div>

  <script>
    const typeDescriptions = {
      S: `📅 <strong>S-Type (정돈형 실용러)</strong><br>
- 날짜형 다이어리를 선호하고, 정돈된 글 위주의 기록을 좋아해요.<br>
- 계획 세우기, 일정 정리, 루틴 기록에 잘 어울려요.<br>
- 꾸미기보단 실용적인 기록 도구를 선호해요.<br>
<div class="recommend">
📌 <strong>추천 활동:</strong> 루틴 공유, 다꾸템 정보 나누기, 플래너 리뷰 나눔<br>
✏️ <strong>추천 기록템:</strong> 날짜형 플래너, 체크리스트 스탬프, 얇은 펜, 색인 스티커
</div>`,
      R: `💭 <strong>R-Type (감성 내면러)</strong><br>
- 감정이 차오를 때 마음을 기록하고, 주제형 다이어리를 즐겨요.<br>
- 꾸밈도 의미 위주로 절제된 스타일을 선호해요.<br>
- 성찰 중심의 글쓰기에 잘 어울려요.<br>
<div class="recommend">
📌 <strong>추천 활동:</strong> 감정일기 낭독, '오늘의 감정 한 줄' 나누기<br>
✏️ <strong>추천 기록템:</strong> 감사일기, 질문형 플래너, 마스킹테이프, 잉크펜
</div>`,
      E: `🎨 <strong>E-Type (비주얼 꾸밈러)</strong><br>
- 마테, 스티커, 사진 등 다양한 소재로 꾸미는 걸 좋아해요.<br>
- 비주얼 중심의 기록에 힐링을 느끼고, 완성도를 중요하게 여겨요.<br>
- 기록 = 작은 예술작품!<br>
<div class="recommend">
📌 <strong>추천 활동:</strong> 다꾸 챌린지, 콜라주 워크숍, 스티커 교환<br>
✏️ <strong>추천 기록템:</strong> 무지노트, 마테 세트, 코너형 스티커, 프린트 사진
</div>`,
      F: `🌿 <strong>F-Type (자유 감각러)</strong><br>
- 즉흥적이고 형식에 얽매이지 않는 기록을 선호해요.<br>
- 오늘은 그림, 내일은 텍스트… 흐름 따라 자유롭게 기록해요.<br>
- 자유로운 창작과 놀이형 기록에 잘 어울려요.<br>
<div class="recommend">
📌 <strong>추천 활동:</strong> 주제 없이 즉석 낙서하기, 자유 기록 릴레이<br>
✏️ <strong>추천 기록템:</strong> 빈 노트, 유성펜, 감정카드, 작은 스케치북
</div>`
    };

    document.getElementById("mbtiForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const scores = { S: 0, E: 0, R: 0, F: 0 };
      for (let value of formData.values()) {
        scores[value]++;
      }
      const topType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
      document.getElementById("result").innerHTML = typeDescriptions[topType];
    });
  </script>
</body>
</html>
