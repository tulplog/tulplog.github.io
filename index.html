<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기록 습관 MBTI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 5px 0;
      padding: 6px 10px;
      background: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result-box {
      font-size: 18px;
      line-height: 1.6;
      padding: 20px;
      background: #ffffff;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>✍️ 기록 습관 MBTI</h1>
  <form id="quizForm">
    <div class="question">
      <div class="question-title">1. 다이어리는 어떤 스타일을 좋아하나요?</div>
      <label><input type="radio" name="q1" value="S" required /> 날짜가 있는 데일리/위클리 다이어리</label>
      <label><input type="radio" name="q1" value="F" /> 무지 노트나 도트 노트</label>
      <label><input type="radio" name="q1" value="R" /> 콘텐츠형 플래너</label>
    </div>
    <div class="question">
      <div class="question-title">2. 기록에 비주얼 요소는 얼마나 중요한가요?</div>
      <label><input type="radio" name="q2" value="R" required /> 글 위주로 기록하는 편</label>
      <label><input type="radio" name="q2" value="S" /> 필요한 만큼만 간단하게 꾸밈</label>
      <label><input type="radio" name="q2" value="E" /> 스티커, 마스킹테이프, 색감이 중요!</label>
    </div>
    <div class="question">
      <div class="question-title">3. 기록은 주로 언제 하나요?</div>
      <label><input type="radio" name="q3" value="R" required /> 하루의 끝, 자기 전</label>
      <label><input type="radio" name="q3" value="S" /> 아침이나 낮, 계획을 세울 때</label>
      <label><input type="radio" name="q3" value="F" /> 특정 시간 없이 떠오를 때마다</label>
    </div>
    <div class="question">
      <div class="question-title">4. 꾸준히 쓰는 편인가요?</div>
      <label><input type="radio" name="q4" value="S" required /> 매일 빠짐없이 쓰려고 노력해요</label>
      <label><input type="radio" name="q4" value="F" /> 몰아서 쓰는 경우도 많아요</label>
      <label><input type="radio" name="q4" value="R" /> 흐름에 따라 달라요</label>
    </div>
    <div class="question">
      <div class="question-title">5. 스티커나 마테는 어떻게 사용하나요?</div>
      <label><input type="radio" name="q5" value="S" required /> 거의 사용하지 않거나, 심플하게만</label>
      <label><input type="radio" name="q5" value="R" /> 의미 부여된 곳에만 포인트로</label>
      <label><input type="radio" name="q5" value="E" /> 감정 표현이자 힐링입니다!</label>
    </div>
    <div class="question">
      <div class="question-title">6. 기록할 때 가장 중요하게 생각하는 건?</div>
      <label><input type="radio" name="q6" value="R" required /> 감정 정리나 나만의 생각</label>
      <label><input type="radio" name="q6" value="S" /> 일정 정리, 생산성</label>
      <label><input type="radio" name="q6" value="E" /> 예쁘고 만족스러운 비주얼</label>
    </div>
    <div class="question">
      <div class="question-title">7. 가장 자주 쓰는 기록 아이템은?</div>
      <label><input type="radio" name="q7" value="S" required /> 검정 펜, 형광펜, 메모지</label>
      <label><input type="radio" name="q7" value="E" /> 마스킹테이프, 스티커, 컬러펜</label>
      <label><input type="radio" name="q7" value="F" /> 사진, 프린트, 잘라 붙이기</label>
    </div>
    <div class="question">
      <div class="question-title">8. 기록 모임에서 하고 싶은 활동은?</div>
      <label><input type="radio" name="q8" value="R" required /> 기록방식이나 철학 나누기</label>
      <label><input type="radio" name="q8" value="E" /> 예쁜 기록템 공유</label>
      <label><input type="radio" name="q8" value="F" /> 하나의 페이지 함께 만들기</label>
    </div>
    <button type="submit">결과 보기</button>
  </form>

  <script>
    const typeDescriptions = {
      S: "S-Type (Structure): 실용적이고 정돈된 기록을 선호하는 타입입니다. 꾸준함과 효율을 중시해요.",
      E: "E-Type (Expression): 예쁘고 감각적인 기록을 좋아해요. 감정을 색이나 스티커로 표현하길 즐깁니다.",
      R: "R-Type (Reflection): 내면을 탐구하고 감정을 정리하는 데 집중하는 섬세한 기록자예요.",
      F: "F-Type (Freeform): 규칙보단 자유로움을 좋아해요. 마음가는 대로 쓰고 붙이는 것이 즐거운 사람입니다."
    };

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const scores = { S: 0, E: 0, R: 0, F: 0 };
      for (const value of formData.values()) {
        scores[value]++;
      }
      const topType = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
      const popup = window.open("", "resultWindow", "width=500,height=400");
      popup.document.write(\`
        <html><head><title>기록 MBTI 결과</title><style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        .result-box { background: white; padding: 20px; border-radius: 10px; border: 2px solid #4CAF50; }
        h2 { color: #4CAF50; }
        </style></head><body>
        <div class="result-box">
          <h2>\${topType}-Type 결과</h2>
          <p>\${typeDescriptions[topType]}</p>
        </div></body></html>
      \`);
    });
  </script>
</body>
</html>
